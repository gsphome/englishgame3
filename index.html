<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Learning App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="src/css/game.css">
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Main Application Header -->
    <header id="main-header" class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-4 md:px-8">
            <!-- Score Display (Global and Session) -->
            <div id="score-container" class="flex items-center hidden">
                <div id="global-score" class="text-base"></div>
                <div id="session-score-display" class="text-base ml-2 hidden"></div>
            </div>
            <!-- User Info and Hamburger Button -->
            <div class="flex items-center">
                <div id="username-display" class="font-bold text-xl mr-4 hidden"></div>
                <button id="hamburger-btn" class="text-2xl">&#9776;</button>
            </div>
        </div>
    </header>

    <!-- Main Application Content Area -->
    <main id="app-container" class="p-4 md:p-8"></main>

    <!-- Main Application Footer -->
    <footer id="main-footer-copyright" class="text-center p-2 text-gray-500">
        <p><span id="footer-web-text" class="footer-web"></span><span id="footer-mobile-text"
                class="footer-mobile"></span></p>
    </footer>

    <!-- Modals and Overlays -->

    <!-- Custom Confirmation Modal -->
    <div id="confirmation-modal"
        class="hidden fixed inset-0 bg-gray-600 overflow-y-auto h-full w-full flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
            <p id="confirmation-message" class="text-lg font-semibold mb-6"></p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-yes"
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-0.5 px-1 rounded-lg md:py-1 md:px-2">Yes</button>
                <button id="confirm-no"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-0.5 px-1 rounded-lg md:py-1 md:px-2">No</button>
            </div>
        </div>
    </div>

    <!-- Hamburger Menu Sidebar -->
    <div id="hamburger-menu"
        class="fixed top-0 right-0 w-64 h-full bg-gray-900 text-white shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-40 hidden p-6 rounded-l-lg">
        <div class="p-4 flex justify-end">
            <button id="close-menu-btn" class="text-white text-3xl font-bold">&times;</button>
        </div>
        <nav class="p-4">
            <ul class="space-y-4">
                <li><button id="menu-lang-toggle-btn"
                        class="w-full text-left py-2 px-4 rounded-md bg-gray-700 hover:bg-gray-600 text-white text-lg"></button>
                </li>
                <li><button id="menu-random-mode-btn"
                        class="w-full text-left py-2 px-4 rounded-md bg-gray-700 hover:bg-gray-600 text-white text-lg"></button>
                </li>
                <li><button id="menu-dark-mode-toggle-btn"
                        class="w-full text-left py-2 px-4 rounded-md bg-gray-700 hover:bg-gray-600 text-white text-lg">
                        Toggle Dark Mode</button></li>
                <li><button id="menu-about-btn"
                        class="w-full text-left py-2 px-4 rounded-md bg-gray-700 hover:bg-gray-600 text-white text-lg">
                        &#x2139; About</button></li>
                <li><button id="menu-logout-btn"
                        class="w-full text-left py-2 px-4 rounded-md bg-gray-700 hover:bg-gray-600 text-white text-lg"></button>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Overlay for Hamburger Menu -->
    <div id="menu-overlay"
        class="fixed inset-0 bg-black opacity-0 pointer-events-none transition-opacity duration-300 ease-in-out z-30">
    </div>

    <!-- About Modal -->
    <div id="about-modal"
        class="hidden fixed inset-0 overflow-y-auto h-full w-full flex items-center justify-center z-50">
        <div class="about-modal-content p-8 rounded-xl shadow-2xl text-center max-w-md mx-auto">
            <h2 class="text-2xl font-bold mb-4">About This App</h2>
            <p class="mb-4 leading-relaxed">This is an advanced learning application designed to help you improve your
                English vocabulary and understanding through interactive exercises.</p>
            <p class="mb-4 leading-relaxed">Developed by Genil Suarez.</p>
            <button id="close-about-modal-btn"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-xl shadow-lg hover:shadow-xl transition duration-300 hover:scale-105">Close</button>
        </div>
    </div>

    <!-- Sorting Completion Modal -->
    <div id="sorting-completion-modal"
        class="hidden fixed inset-0 overflow-y-auto h-full w-full flex items-center justify-center z-50">
        <div class="sorting-completion-modal-content p-8 rounded-xl shadow-2xl text-center max-w-2xl mx-auto">
            <h2 id="sorting-completion-title" class="text-2xl font-bold mb-4"></h2>
            <p id="sorting-completion-message" class="mb-4 leading-relaxed"></p>
            <div class="flex justify-center space-x-4">
                <button id="sorting-completion-replay-btn"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-xl shadow-lg hover:shadow-xl transition duration-300 hover:scale-105">Replay</button>
                <button id="sorting-completion-back-to-menu-btn"
                    class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-xl shadow-lg hover:shadow-xl transition duration-300 hover:scale-105">Back to Menu</button>
            </div>
        </div>
    </div>

    <!-- Explanation Modal -->
    <div id="explanation-modal"
        class="hidden fixed inset-0 overflow-y-auto h-full w-full flex items-center justify-center z-50">
        <div class="explanation-modal-content p-8 rounded-xl shadow-2xl text-center max-w-md mx-auto">
            <h2 id="explanation-word" class="text-2xl font-bold mb-2"></h2>
            <p id="explanation-translation" class="text-xl mb-4"><span id="explanation-word-translation"></span></p>
            <p id="explanation-example-en" class="mb-2 leading-relaxed italic"></p>
            <p id="explanation-example-es" class="mb-4 leading-relaxed italic text-gray-600"></p>
            <button id="close-explanation-modal-btn"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-xl shadow-lg hover:shadow-xl transition duration-300 hover:scale-105">Close</button>
        </div>
    </div>

    <template id="main-menu-template">
        <h1 id="main-menu-title" class="text-3xl font-bold text-center mb-8"></h1>
        <div id="main-menu-scroll-wrapper"
            class="overflow-y-auto bg-gray-50 rounded-xl p-[5px] mx-auto max-w-4xl border-2 border-gray-300">
            <div id="module-buttons-container"
                class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5 mx-auto">
                <!-- Module buttons will be inserted here by JavaScript -->
            </div>
        </div>
    </template>

    <template id="module-button-template">
        <button
            class="text-white font-semibold w-18 h-18 py-0.5 px-0.5 rounded-xl shadow-lg hover:shadow-xl transition duration-300 hover:scale-110 flex flex-col items-center justify-center text-center md:w-32 md:h-32 md:py-4 md:px-2">
            <h2 class="text-[0.6rem] mb-0 font-bold md:text-lg md:mb-1">
                <span class="mr-1" data-module-index></span><span data-module-name></span>
            </h2>
            <p class="text-[0.5rem] opacity-90 md:text-xs">
                <span class="text-xs" data-game-mode-icon></span>
            </p>
        </button>
    </template>

    <!-- JavaScript Files -->
    <script src="src/assets/data/game-db.js" defer></script>
    <script src="src/js/interface.js"></script>
    <script src="src/js/auth.js"></script>
    <script src="src/js/game.js"></script>

</body>

</html>
